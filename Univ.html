<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Sandbox 2D Simulation with Matter.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #controlPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        button, input, select {
            margin-top: 5px;
            color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- コントロールパネル -->
    <div id="controlPanel">
        <button id="addPlanet">惑星を追加</button>
        <button id="addMagnetStar">マグネットスターを追加</button>
        <button id="clearPlanets">すべて削除</button>
        <div>
            <label for="massSlider">質量: </label>
            <input type="range" id="massSlider" min="1" max="100" value="10">
        </div>
        <div>
            <label for="speedSlider">速度: </label>
            <input type="range" id="speedSlider" min="-10" max="10" value="0">
        </div>
        <div>
            <label for="planetType">惑星の種類: </label>
            <select id="planetType">
                <option value="small">小 (青)</option>
                <option value="medium">中 (緑)</option>
                <option value="large">大 (赤)</option>
                <option value="ice">アイスプラネット (白)</option>
                <option value="gas">ガスプラネット (黄)</option>
                <option value="metal">メタルプラネット (銀)</option>
            </select>
        </div>
    </div>
    <canvas id="simulationCanvas"></canvas>

    <!-- Matter.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.17.1/build/matter.min.js"></script>
    <script>
        const canvas = document.getElementById('simulationCanvas');
        const engine = Matter.Engine.create();
        const render = Matter.Render.create({
            canvas: canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                background: '#1a1a1a',
                wireframes: false
            }
        });

        const planets = [];
        const magnetStars = [];
        const massSlider = document.getElementById('massSlider');
        const speedSlider = document.getElementById('speedSlider');
        const planetTypeSelect = document.getElementById('planetType');
        const addPlanetButton = document.getElementById('addPlanet');
        const addMagnetStarButton = document.getElementById('addMagnetStar');
        const clearPlanetsButton = document.getElementById('clearPlanets');

        // 惑星を生成する関数
        function createPlanet(x, y, mass, speed, type) {
            let radius, color;
            switch(type) {
                case 'small':
                    radius = 10;
                    color = 'blue';
                    break;
                case 'medium':
                    radius = 20;
                    color = 'green';
                    break;
                case 'large':
                    radius = 30;
                    color = 'red';
                    break;
                case 'ice':
                    radius = 15;
                    color = 'white';
                    break;
                case 'gas':
                    radius = 25;
                    color = 'yellow';
                    break;
                case 'metal':
                    radius = 20;
                    color = 'silver';
                    break;
                default:
                    radius = 10;
                    color = 'blue';
            }

            const planet = Matter.Bodies.circle(x, y, radius, {
                mass: mass / 10,
                restitution: 0.9,
                render: { fillStyle: color }
            });

            Matter.Body.setVelocity(planet, { x: speed, y: speed });
            Matter.World.add(engine.world, planet);
            planets.push(planet);

            // Large星のランダムな移動と衝突時の反動
            if (type === 'large') {
                Matter.Body.setVelocity(planet, { x: (Math.random() - 0.5) * 5, y: (Math.random() - 0.5) * 5 });
                setInterval(() => {
                    Matter.Body.setPosition(planet, {
                        x: Math.random() * window.innerWidth,
                        y: Math.random() * window.innerHeight
                    });
                }, 1000);
                
                // 衝突時の反動
                Matter.Events.on(engine, 'collisionStart', function(event) {
                    const pairs = event.pairs;
                    pairs.forEach(pair => {
                        if (pair.bodyA === planet || pair.bodyB === planet) {
                            const other = pair.bodyA === planet ? pair.bodyB : pair.bodyA;
                            if (other !== magnetStars) {
                                const force = Matter.Vector.mult(Matter.Vector.normalise(Matter.Vector.sub(planet.position, other.position)), 0.05);
                                Matter.Body.applyForce(other, other.position, force);
                            }
                        }
                    });
                });
            }
        }

        // マグネットスターを生成する関数
        function createMagnetStar(x, y) {
            const magnetStar = Matter.Bodies.circle(x, y, 40, {
                isStatic: true, // 静止した星
                render: { fillStyle: 'orange' }
            });

            // マグネットスターの引力範囲を設定
            Matter.Events.on(engine, 'beforeUpdate', function() {
                planets.forEach(planet => {
                    const distance = Matter.Vector.magnitude(Matter.Vector.sub(magnetStar.position, planet.position));
                    if (distance < 300 && distance > 50) { // 近づきすぎない範囲で引き寄せる
                        const forceMagnitude = 0.0001 * magnetStar.mass * planet.mass / Math.pow(distance, 2);
                        const force = Matter.Vector.normalise(Matter.Vector.sub(magnetStar.position, planet.position));
                        Matter.Body.applyForce(planet, planet.position, Matter.Vector.mult(force, forceMagnitude));
                    }
                });
            });

            Matter.World.add(engine.world, magnetStar);
            magnetStars.push(magnetStar);
        }

        // 画面端でバウンドする機能を追加
        Matter.Events.on(engine, 'beforeUpdate', function() {
            planets.forEach(planet => {
                const { x, y } = planet.position;
                const radius = planet.circleRadius;

                if (x - radius < 0 || x + radius > window.innerWidth) {
                    Matter.Body.setVelocity(planet, { x: -planet.velocity.x, y: planet.velocity.y });
                }
                if (y - radius < 0 || y + radius > window.innerHeight) {
                    Matter.Body.setVelocity(planet, { x: planet.velocity.x, y: -planet.velocity.y });
                }
            });
        });

        // 惑星を追加するボタンのクリックイベント
        addPlanetButton.addEventListener('click', () => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const mass = massSlider.value;
            const speed = speedSlider.value;
            const type = planetTypeSelect.value;
            createPlanet(x, y, mass, speed, type);
        });

        // マグネットスターを追加するボタンのクリックイベント
        addMagnetStarButton.addEventListener('click', () => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createMagnetStar(x, y);
        });

        // すべての惑星を削除するボタンのクリックイベント
        clearPlanetsButton.addEventListener('click', () => {
            planets.forEach(planet => Matter.World.remove(engine.world, planet));
            planets.length = 0;
            magnetStars.forEach(star => Matter.World.remove(engine.world, star));
            magnetStars.length = 0;
        });

        Matter.Render.run(render);
        Matter.Engine.run(engine);

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            Matter.Render.setPixelRatio(render, window.devicePixelRatio);
        });
    </script>
</body>
</html>
